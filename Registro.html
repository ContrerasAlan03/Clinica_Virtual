<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="assets/agregar.png"
          alt="register-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Registro</div>
      <!-- Campo para Nombre de usuario -->
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <!-- Campo para Correo Electrónico -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img
            src="assets/email-icon.svg"
            alt="email-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="email"
          placeholder="Correo Electrónico"
        />
      </div>
      <!-- Campo para Contraseña -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img
            src="assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <!-- Campo para Confirmar Contraseña -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img
            src="assets/password-icon.svg"
            alt="confirm-password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Confirmar Contraseña"
        />
      </div>
      <!-- Botón de Registro -->
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Registrarse
      </div>
      <!-- Enlace a Iniciar Sesión -->
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿Ya tienes cuenta?</div>
        <a href="login.html" class="text-decoration-none text-info fw-semibold"
          >Inicia Sesión</a
        >
      </div>
    </div>
  </body>
</html>
